identity_providers:
  oidc:
    clients:
      - client_name: 'FreshRSS'
        client_id: {{ secret "/var/secrets/freshrss-client-id.txt" | mindent 10 "|" | msquote }}
        client_secret: {{ secret "/var/secrets/freshrss-client-secret.txt" | mindent 10 "|" | msquote }}
        public: false
        authorization_policy: 'one_factor'
        require_pkce: true
        pkce_challenge_method: 'S256'
        userinfo_signed_response_alg: 'none'
        token_endpoint_auth_method: 'none'
        redirect_uris:
          - 'https://freshrss.gindin.xyz/i/oidc/'
        scopes:
          - 'email'
          - 'groups'
          - 'openid'
          - 'profile'
          - 'preferred_username'
